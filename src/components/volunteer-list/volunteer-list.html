<ion-card >
  <ion-list>
    <ion-list-header>Volunteer List:</ion-list-header>
      <ion-item *ngFor="let auditor of auditors">
        <ion-label>{{auditor?.firstName}} {{auditor?.lastName}} <span style=float:right *ngIf=auditor.emailAddress>{{auditor?.emailAddress}}</span></ion-label>
      </ion-item>
  </ion-list>
</ion-card>
