
<ion-item *ngFor="let role of roles">
  {{role}}<ion-icon *ngIf="role === 'volunteer'" name="information" (click)="onInfoAlert()"></ion-icon>
  <ion-icon *ngIf="role != 'user' && role != 'volunteer'" name="close" item-right></ion-icon>
</ion-item>

<ion-item>
  <button ion-button block large (click)="addRole()">
    Request New Role
  </button>
</ion-item>
