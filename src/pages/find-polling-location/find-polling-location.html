<ion-header>
  <top-bar [passedTitle]="pageTitle"></top-bar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query"></ion-searchbar> 
  </ion-toolbar>
</ion-header>
  
<ion-content class="backgroundColor" padding>
  <ion-card padding (click)="showStationDetails(station)" *ngFor="let station of (stations | search:query)">
    <pollingstation [passedStations]=station> </pollingstation>
  </ion-card>
</ion-content>
