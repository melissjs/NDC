<ion-header>
  <top-bar [passedTitle]="pageTitle"></top-bar>
</ion-header>

<ion-content padding class="backgroundColor">
  <ion-card padding *ngIf="authSvc.isLoggedIn() && currentVolunteer.userRoles.includes('auditor')">
    <ion-item>
      <button ion-button type="button" (click)="onSubmitVoterRecord()" block large>
        Affidavit Record
      </button>
      <button ion-button type="button" (click)="onSubmitVoterRecord()" block large>
        Voter Record
      </button>
      <button ion-button type="button" (click)="onSubmitNonVoterRecord()" block large>
        Non Voter Record
      </button>
      <button ion-button type="button" (click)="onSubmitNonVoterRecord()" block large>
        Outside Voter Record
      </button>
      <button ion-button type="button" (click)="onSubmitAmendmentRecord()" block large>
        Amendment Record
      </button>
      <button ion-button type="button" (click)="onSubmitAnomalyRecord()" block large>
        Anomaly Record
      </button>
      <button ion-button type="button" (click)="onSubmitCERRecord()" block large>
        CER Record
      </button>
    </ion-item>
  </ion-card>
  <ion-card padding *ngIf="!authSvc.isLoggedIn() || !currentVolunteer.userRoles.includes('auditor')">
    <ion-item text-wrap>
      This function is only available for auditors on election day.
    </ion-item>
  </ion-card>
</ion-content>
