<ion-header>
  <top-bar [passedTitle]="pageTitle"></top-bar>
</ion-header>

<ion-content class="backgroundColor" padding> 
  <ion-card padding *ngIf="authSvc.isLoggedIn()">
  <pollingstation [passedStation]=pollingStationService.getStation() [pageTitle]=pageTitle> </pollingstation> 
  <ion-item text-wrap>
    <b>Station Statistics:</b>
    <br>
    Total registered volunteers so far: {{volunteerCount}}
    <br>
    Total shifts filled so far: {{shiftsFilled}}
    <br>
    Total remaining shifts to fill: {{shiftsToFill}}
    <br><br>
    <!-- <span class="smallText">There are 45 individual shifts to fill at every station. These totals are based on the recommended number of volunteers per shift: 5 in the morning when it is less busy and 8 in each of the five following time blocks.
    </span> -->
  </ion-item>

  <button ion-button (click)="onJoinAudit()" block large>
    Join Audit
  </button>
</ion-card>

</ion-content>
