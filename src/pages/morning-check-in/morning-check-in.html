<ion-header>
  <top-bar [passedTitle]="pageTitle"></top-bar>
</ion-header>

<ion-content padding class="backgroundColor">
  <ion-card padding>
    <form [formGroup]="affidavitForm">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label stacked>Photos of Precinct Numbers:</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <img style="max-width:100px; float:left" src="assets/imgs/placeholder.png">      </ion-col>
          <ion-col>
              <img style="max-width:100px; float:left" src="assets/imgs/placeholder.png">      </ion-col>
          <ion-col>
              <img style="max-width:100px; float:left" src="assets/imgs/placeholder.png">      </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-icon name="md-camera" item-right></ion-icon> 
        <ion-icon name="md-image" item-right></ion-icon>
        <ion-label stacked>Photos of Polling Address: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-camera" item-right></ion-icon> 
        <ion-icon name="md-image" item-right></ion-icon>
        <ion-label stacked>Photos of 50' Measurement: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-camera" item-right></ion-icon> 
        <ion-icon name="md-image" item-right></ion-icon>
        <ion-label stacked>Other Images of Note: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked style="height: 5em">Comments: </ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button type="button" (click)="onSubmit()" block large>
          Submit
        </button>
    </ion-item>
    </form>
  </ion-card>
</ion-content>
